<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </style>

<body class="flex flex-col min-h-screen">

    <!-- Top Navigation Bar -->
    <header class="bg-white shadow-sm py-4 px-6 flex flex-row items-center justify-between sticky top-0 z-20">
        <!-- Title and Location Selector -->
        <div>
            <h1 class="text-2xl font-semibold text-gray-800">Ginza Gyoza</h1>
            <!-- This is the restyled dropdown -->
            <select id="storeSelector"
                class="text-sm text-gray-600 appearance-none bg-transparent border-none p-0 focus:outline-none focus:ring-0 cursor-pointer">

            </select>

        <!-- Shopping Cart Icon -->
        <div class="flex items-center space-x-4">
            <button id="cartButton"
                class="relative p-2 rounded-full bg-gray-100 hover:bg-gray-200 text-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-300 flex items-center justify-center w-10 h-10">
                <span class="material-symbols-outlined">
                    shopping_bag
                </span>
                <span id="cartItemCount"
                    class="absolute -top-1 -right-1 bg-red-500 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center">0</span>
            </button>
        </div>

    <!-- Main Content Area -->
    <main class="flex-grow container mx-auto p-4 md:p-6 lg:p-8 flex flex-col lg:flex-row gap-6">

        <!-- Products Section -->
        <section class="lg:w-2/3 bg-white p-6 rounded-lg shadow-md">
            <input type="text" id="searchInput" placeholder="Search..."

            <div id="productsGrid" class="grid grid-cols-1 sm:grid-cols-2 gap-6">

            </div>
        </section>

        <!-- My Order Section -->
        <aside class="lg:w-1/3 bg-white p-6 rounded-lg shadow-md sticky top-[calc(4.5rem + 1.5rem)] self-start">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">My Order</h2>

            <div id="cartItems" class="space-y-4 mb-6">
                <!-- Cart items will be injected here by JavaScript -->
                <p id="emptyCartMessage" class="text-gray-500 text-sm">Your cart is empty.</p>
            </div>

            <div class="border-t border-gray-200 pt-4 flex justify-between items-center text-lg font-bold">
                <span class="text-gray-800">Total:</span>
                <span id="cartTotal" class="text-green-700">짜0</span>
            </div>

            <button id="submitOrderButton"
                class="mt-6 w-full bg-amber-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-amber-700 focus:outline-none focus:ring-2 focus:ring-amber-500 focus:ring-opacity-75 transition duration-300 ease-in-out disabled:opacity-50 disabled:cursor-not-allowed"
                disabled>
                Submit Order
            </button>
        </aside>
    </main>

    <!-- All Locations Section -->
    <section id="allLocationsSection" class="hidden container mx-auto p-4 md:p-6 lg:p-8">
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Our Locations</h2>
            <ul id="allLocationsList" class="space-y-3">
                <!-- Location items will be injected here -->
            </ul>
        </div>
    </section>

    <!-- Location Selection Modal Removed -->

    <!-- Map Pinning Modal Removed -->


    <script>
        // --- RESTAURANT LOCATIONS ---
        const restaurantLocations = [
            { name: "KLCC", latitude: 3.1578, longitude: 101.7119 },
            { name: "Pavilion", latitude: 3.1489, longitude: 101.7136 },
            { name: "Mid Valley", latitude: 3.1186, longitude: 101.6778 },
            { name: "Sunway Pyramid", latitude: 3.0726, longitude: 101.6084 },
            { name: "1 Utama", latitude: 3.1477, longitude: 101.6163 },
            { name: "Ginza, Tokyo", latitude: 35.6715, longitude: 139.7648 },
            { name: "Shibuya, Tokyo", latitude: 35.6580, longitude: 139.7016 },
            { name: "Shinjuku, Tokyo", latitude: 35.6909, longitude: 139.7005 },
            { name: "Osaka Station", latitude: 34.7025, longitude: 135.4960 },
            { name: "Osaka Dotonbori", latitude: 34.6687, longitude: 135.5022 },
            { name: "New York Times Square", latitude: 40.7580, longitude: -73.9855 },
            { name: "LA Hollywood", latitude: 34.0928, longitude: -118.3287 },
            { name: "Taipei 101", latitude: 25.0336, longitude: 121.5645 },
            { name: "Kaohsiung Arena", latitude: 22.6273, longitude: 120.3014 }
        ];

        // --- PRODUCT & CART DATA ---
        const products = [
            {
                id: 1,
                name: "Original Rice Burrito",
                price: 9,
                image: "https://placehold.co/600x450/f8f9fa/6c757d?text=Original+Rice+Burrito",
                tags: ["burrito", "rice", "original", "savory"]
            },
            {
                id: 2,
                name: "Purple Rice Burrito",
                price: 9,
                image: "https://placehold.co/600x450/f8f9fa/6c757d?text=Purple+Rice+Burrito",
                tags: ["burrito", "purple rice", "vegetarian", "healthy"]
            },
            {
                id: 3,
                name: "Taiwanese Pork Belly Rice Burrito (Fantuan)",
                price: 10,
                image: "https://placehold.co/600x450/f8f9fa/6c757d?text=Pork+Belly+Burrito",
                tags: ["burrito", "pork", "taiwanese", "fantuan", "savory"]
            },
            {
                id: 4,
                name: "Taiwanese Sausage with Sticky Rice",
                price: 8,
                image: "https://placehold.co/600x450/f8f9fa/6c757d?text=Taiwanese+Sausage",
                tags: ["sausage", "sticky rice", "taiwanese", "snack"]
            }
        ];

        let cart = [];

        // --- DOM ELEMENTS ---
        // Cart & Products
        const productsGrid = document.getElementById('productsGrid');
        const cartItemsContainer = document.getElementById('cartItems');
        const cartTotalSpan = document.getElementById('cartTotal');
        const cartItemCountSpan = document.getElementById('cartItemCount');
        const emptyCartMessage = document.getElementById('emptyCartMessage');
        const submitOrderButton = document.getElementById('submitOrderButton');
        const searchInput = document.getElementById('searchInput');
        const allLocationsSection = document.getElementById('allLocationsSection');
        const allLocationsList = document.getElementById('allLocationsList');


        // Location & Modals
        // const locationButton = document.getElementById('locationButton'); // Removed
        const storeSelector = document.getElementById('storeSelector');

        // Modal-related DOM elements removed

        // --- MAP & LOCATION STATE ---
        // Map variables removed
        let userCoords = null; // Will store { latitude, longitude }

        // --- FUNCTIONS (CART & PRODUCTS) ---

        function populateStoreDropdown() {
            storeSelector.innerHTML = ''; // Clear any existing options

            // Add a default, disabled option
            const defaultOption = document.createElement('option');
            defaultOption.value = "";
            defaultOption.text = "Select a store...";
            defaultOption.disabled = true;
            defaultOption.selected = true;
            storeSelector.appendChild(defaultOption);

            // Add stores from the list
            restaurantLocations.forEach(location => {
                const option = document.createElement('option');
                option.value = location.name; // Use name as the value
                option.text = location.name;
                storeSelector.appendChild(option);
            });
        }

        function renderProducts(filteredProducts = products) {
            productsGrid.innerHTML = ''; // Clear existing products
            if (filteredProducts.length === 0) {
                productsGrid.innerHTML = '<p class="text-gray-500 text-center col-span-full">No products found matching your search.</p>';
                return;
            }

            filteredProducts.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'bg-white rounded-lg shadow-sm hover:shadow-md transition-shadow duration-200 ease-in-out overflow-hidden border border-gray-100';
                productCard.innerHTML = `
                    <div class="product-image">
                        <img src="${product.image}" alt="${product.name}" loading="lazy">
                    </div>
                    <div class="p-4">
                        <h3 class="font-medium text-gray-800 text-base">${product.name}</h3>
                        <p class="text-gray-600 text-sm mb-3">짜${product.price}</p>
                        <button class="add-to-cart-btn w-full bg-blue-600 text-white text-sm py-2 px-4 rounded-md hover:bg-blue-700 transition duration-200 ease-in-out" data-product-id="${product.id}">
                            Add to Cart
                        </button>
                    </div>
                `;
                productsGrid.appendChild(productCard);
            });

            // Add event listeners to new "Add to Cart" buttons
            document.querySelectorAll('.add-to-cart-btn').forEach(button => {
                button.addEventListener('click', (event) => {
                    const productId = parseInt(event.target.dataset.productId);
                    addToCart(productId);
                });
            });
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            if (product) {
                const cartItem = cart.find(item => item.id === productId);
                if (cartItem) {
                    cartItem.quantity++;
                } else {
                    cart.push({ ...product, quantity: 1 });
                }
                updateCartDisplay();
            }
        }

        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCartDisplay();
        }

        function updateCartDisplay() {
            cartItemsContainer.innerHTML = ''; // Clear current cart display
            let total = 0;
            let itemCount = 0;

            if (cart.length === 0) {
                emptyCartMessage.classList.remove('hidden');
                submitOrderButton.disabled = true;
            } else {
                emptyCartMessage.classList.add('hidden');
                submitOrderButton.disabled = false;
                cart.forEach(item => {
                    const cartItemDiv = document.createElement('div');
                    cartItemDiv.className = 'flex items-center justify-between py-2 border-b border-gray-100 last:border-b-0';
                    cartItemDiv.innerHTML = `
                        <div class="flex items-center space-x-3">
                            <img src="${item.image}" alt="${item.name}" class="w-12 h-12 rounded-md object-cover">
                            <div>
                                <p class="text-sm font-medium text-gray-800">${item.name}</p>
                                <p class="text-xs text-gray-500">x${item.quantity}</p>
                            </div>
                        </div>
                        <div class="flex items-center space-x-3">
                            <span class="text-sm font-semibold text-gray-700">짜${item.price * item.quantity}</span>
                            <button class="remove-from-cart-btn text-red-500 hover:text-red-700 focus:outline-none" data-product-id="${item.id}">
                                <span class="material-symbols-outlined" style="font-size: 20px;">
                                    close
                                </span>
                            </button>
                        </div>
                    `;
                    cartItemsContainer.appendChild(cartItemDiv);
                    total += item.price * item.quantity;
                    itemCount += item.quantity;
                });
            }

            cartTotalSpan.textContent = `짜${total}`;
            cartItemCountSpan.textContent = itemCount;

            // Add event listeners to new "Remove" buttons
            document.querySelectorAll('.remove-from-cart-btn').forEach(button => {
                button.addEventListener('click', (event) => {
                    const buttonEl = event.target.closest('button');
                    if (buttonEl) {
                        const productId = parseInt(buttonEl.dataset.productId);
                        removeFromCart(productId);
                    }
                });
            });
        }

        function filterProducts() {
            const searchTerm = searchInput.value.toLowerCase();
            const filtered = products.filter(product =>
                product.name.toLowerCase().includes(searchTerm) ||
                product.tags.some(tag => tag.toLowerCase().includes(searchTerm))
            );
            renderProducts(filtered);
        }

        // --- New Function: Display All Locations ---
        function displayAllLocations(userLat, userLon) {
            allLocationsList.innerHTML = ''; // Clear previous list

            restaurantLocations.forEach(location => {
                const distance = haversineDistance(
                    { latitude: userLat, longitude: userLon },
                    { latitude: location.latitude, longitude: location.longitude }
                );

                const listItem = document.createElement('li');
                listItem.className = 'text-sm flex justify-between items-center';
                listItem.innerHTML = `
                <div>
                    <span class="font-semibold text-gray-700">${location.name}</span>
                    <span class="text-gray-500 ml-2">(${location.latitude.toFixed(4)}, ${location.longitude.toFixed(4)})</span>
                </div>
                <span class="text-blue-600 font-medium">${distance.toFixed(2)} km away</span>
            `;
                allLocationsList.appendChild(listItem);
            });

            allLocationsSection.classList.remove('hidden');
        }

        // --- FUNCTIONS (LOCATION) ---

        // Haversine formula to calculate distance
        function haversineDistance(coords1, coords2) {
            const toRad = (x) => x * Math.PI / 180;
            const R = 6371; // Earth radius in km

            const dLat = toRad(coords2.latitude - coords1.latitude);
            const dLon = toRad(coords2.longitude - coords1.longitude);
            const lat1 = toRad(coords1.latitude);
            const lat2 = toRad(coords2.latitude);

            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.sin(dLon / 2) * Math.sin(dLon / 2) * Math.cos(lat1) * Math.cos(lat2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c; // Distance in km
        }



        function findNearestRestaurant(coords, isAutoDetect = false) {
            let closestRestaurant = null;
            let minDistance = Infinity;
            const defaultOption = storeSelector.querySelector('option[value=""]');

            restaurantLocations.forEach(location => {
                const distance = haversineDistance(coords, location);
                if (distance < minDistance) {
                    minDistance = distance;
                    closestRestaurant = location;
                }
            });

            if (closestRestaurant) {
                storeSelector.value = closestRestaurant.name; // Set dropdown value

                // Only show modal if the user *clicked* the button, not on auto-load
                if (!isAutoDetect) {
                    showModal("Location Set!", `The nearest store is <strong>${closestRestaurant.name}</strong>, which is ${minDistance.toFixed(2)} km away. It has been selected for you.`);
                }
            } else {
                storeSelector.value = ""; // Reset to default
                if (!isAutoDetect) {
                    showModal("Error", "Could not find a restaurant location.");
                }
            }
            if (defaultOption) {
                defaultOption.text = "Select a store..."; // Reset default text
                if (storeSelector.value === "") {
                    defaultOption.selected = true; // Ensure default is selected if no store is found
                }
            }
        }

        function getUserLocation(isAutoDetect = false) {
            const defaultOption = storeSelector.querySelector('option[value=""]');

            if (navigator.geolocation) {
                // Update dropdown to show loading state
                storeSelector.value = "";
                if (defaultOption) {
                    defaultOption.text = "Finding location...";
                    defaultOption.selected = true;
                }

                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        userCoords = {
                            latitude: position.coords.latitude,
                            longitude: position.coords.longitude
                        };
                        findNearestRestaurant(userCoords, isAutoDetect);
                        displayAllLocations(userCoords.latitude, userCoords.longitude);
                    },
                    (error) => {
                        console.error("Error getting location: ", error);
                        if (!isAutoDetect) {
                            showModal("Location Error", "Could not get your location. Please check your browser permissions.");
                        }
                        storeSelector.value = ""; // Reset on error
                        if (defaultOption) {
                            defaultOption.text = "Select a store...";
                            defaultOption.selected = true;
                        }
                    }
                );
            } else {
                if (!isAutoDetect) {
                    showModal("Location Error", "Geolocation is not supported by this browser.");
                }
                storeSelector.value = ""; // Reset on error
                if (defaultOption) {
                    defaultOption.text = "Select a store...";
                    defaultOption.selected = true;
                }
            }
        }

        // `showLocationModal` and `closeLocationModal` functions removed

        // --- FUNCTIONS (GENERAL) ---
        function showModal(title, content) {
            let modalBackdrop = document.getElementById('orderModalBackdrop');
            if (modalBackdrop) {
                modalBackdrop.remove();
            }

            modalBackdrop = document.createElement('div');
            modalBackdrop.id = 'orderModalBackdrop';
            modalBackdrop.className = 'fixed inset-0 bg-black bg-opacity-50 z-40 flex items-center justify-center p-4';

            modalBackdrop.innerHTML = `
                <div class="bg-white w-full max-w-md p-6 rounded-lg shadow-xl z-50">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4">${title}</h2>
                    <div class="text-gray-600 mb-6">${content}</div>
                    <button id="modalCloseButton" class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        Close
                    </button>
                </div>
            `;

            document.body.appendChild(modalBackdrop);

            document.getElementById('modalCloseButton').addEventListener('click', () => {
                modalBackdrop.remove();
            });
            modalBackdrop.addEventListener('click', (e) => {
                if (e.target === modalBackdrop) {
                    modalBackdrop.remove();
                }
            });
        }

        // --- EVENT LISTENERS (INITIALIZATION) ---

        // Product & Cart Listeners
        searchInput.addEventListener('input', filterProducts);
        submitOrderButton.addEventListener('click', () => {
            const selectedStore = storeSelector.value;
            if (!selectedStore) {
                showModal("Order Error", "Please select a store location before submitting your order.");
                return;
            }
            showModal('Order Submitted!',
                `<p class="mb-2"><strong>Store:</strong> ${selectedStore}</p>` +
                '<pre class="text-left text-sm bg-gray-100 p-2 rounded">' + JSON.stringify(cart, null, 2) + '</pre>'
            );
            cart = []; // Clear cart after submission
            updateCartDisplay();
        });

        // Location Listeners
        // locationButton.addEventListener('click', () => getUserLocation(false)); // Removed

        // Manual Store Selection
        storeSelector.addEventListener('change', (event) => {
            const selectedStoreName = event.target.value;
            if (selectedStoreName) {
                // We don't need a modal here, it's disruptive
                // showModal("Store Selected", `You have manually selected <strong>${selectedStoreName}</strong>.`);
            }
        });

        // --- INITIAL RENDER ---
        populateStoreDropdown(); // Populate the dropdown on load
        renderProducts();
        updateCartDisplay(); // Initialize cart display
        getUserLocation(true); // Pass true, indicating auto-detect on load
    </script>
